{% extends "frontend/base.html" %}
{% from 'macro.html' import post_item with context %}
{% block title %}
    {{ cate.name }}
{% endblock %}
{% block content %}
    <main>
        {{ moment.locale(auto_detect=True) }}
        <div class="container mt-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-decoration-none" href="/">主页</a></li>
                <li class="breadcrumb-item"><a class="text-decoration-none" href="{{ url_for('post.post_cate', cate_id=cate.id) }}">{{ cate.name }}</a></li>
            </ol>
            {{ post_item(posts) }}
        </div>
    </main>
{% endblock %}
