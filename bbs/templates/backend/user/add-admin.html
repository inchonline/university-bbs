<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favorite.png')}}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename = 'img/favorite.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='/layui/css/layui.css') }}" media="all">
    <script type="text/javascript" src="{{ url_for('static', filename='/layui/layui.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>
<body>
<div style="padding: 30px 30px 30px 10px">
    <div class="layui-form" id="addUser">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="username" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" id="nickname" value="" lay-verify="required" lay-reqtext="昵称不能为空" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" value="" id="email" lay-verify="email" lay-reqtext="邮箱不能为空" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" id="password" value="" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select id="gender" name="gender">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select id="role" name="role">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">学院</label>
            <div class="layui-input-block">
                <select id="college" name="college">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addUser">添加用户</button>
            </div>
        </div>

    </div>

    <script>
        layui.use('form', function(){
            let form = layui.form, layer=layui.layer;
            $.ajax({
                url:'/normal/init-select/',
                success: function (res){
                    let genders = res.data.gender
                    let roles = res.data.role
                    let colleges = res.data.college
                    for (let i=0;i<genders.length;i++){
                        document.getElementById("gender").options.add(new Option(genders[i]['name'], genders[i]['id']));
                    }
                    for (let i=0;i<roles.length;i++){
                        document.getElementById("role").options.add(new Option(roles[i]['name'], roles[i]['id']));
                    }
                    for (let i=0;i<colleges.length;i++){
                        document.getElementById("college").options.add(new Option(colleges[i]['name'], colleges[i]['id']));
                    }
                    form.render();
                }
            })

            //监听提交
            form.on('submit(addUser)', function(data){
                $.ajax({
                    url: '/backend/user/add-user/',
                    type: 'post',
                    data:{
                        username: $("#username").val(),
                        nickname: $("#nickname").val(),
                        email: $("#email").val(),
                        password: $("#password").val(),
                        gender: $("#gender").val(),
                        role: $("#role").val(),
                        college: $("#college").val(),
                    },
                    success: function (res){
                        if (res.tag){
                            let index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.layer.msg(res.info);
                        }else {
                            layer.msg(res.info);
                            return false;
                        }
                    }
                })

            });
        });
    </script>
</div>
</body>
